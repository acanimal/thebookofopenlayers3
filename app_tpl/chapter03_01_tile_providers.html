<!doctype html>
<html class="no-js">
    <head>
        include "head.html"

        <style>
            .map {
                width: 100%;
                height: 250px;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">        

            include "header.html"

            <h2>Tile providers</h2>

            <p>This sample shows different tile providers supported by OpenLayers3.</p>

            <div class="row">
                <div class="col-md-6"><div id="mapMQ" class="map"></div></div>
                <div class="col-md-6"><div id="mapOSM" class="map"></div></div>
            </div>
            <div class="row">
                <div class="col-md-6"><div id="mapBing" class="map"></div></div>
                <div class="col-md-6"><div id="mapStamen" class="map"></div></div>
            </div>

            <h4 class="text-muted">Source code:</h4>
            <pre><code id="code_text" class="javascript"></code></pre>

            include "footer.html"

        </div>

        include "tail.html"

        include "ganalytics.html"

        <script id="code">
            // Create a view object shared by the four maps.
            var view = new ol.View({
                center: ol.proj.transform([2.1833, 41.3833], 'EPSG:4326', 'EPSG:3857'),
                zoom: 8
            });

            var mapMQ = new ol.Map({
                target: 'mapMQ',
                renderer: 'canvas',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.MapQuest({
                            layer: 'osm'
                        })
                    })
                ],
                view: view
            });

            var mapOSM = new ol.Map({
                target: 'mapOSM',
                renderer: 'canvas',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: view
            });

            var mapStamen = new ol.Map({
                target: 'mapStamen',
                renderer: 'canvas',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.Stamen({
                            layer: 'watercolor'
                        })
                    })
                ],
                view: view
            });

            var mapBing = new ol.Map({
                target: 'mapBing',
                renderer: 'canvas',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.BingMaps({
                            key: 'Ak-dzM4wZjSqTlzveKz5u0d4IQ4bRzVI309GxmkgSVr1ewS6iPSrOvOKhA-CJlm3',
                            imagerySet: 'AerialWithLabels'
                        })
                    })
                ],
                view: view
            });
        </script>

        include "sourcecode.html"

    </body>
</html>
